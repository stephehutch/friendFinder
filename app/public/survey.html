<!-- BELOW CODE IS CRITICAL. IT HANDLES HOW FORM DATA IS SENT TO OUR SERVER -->
<script type="text/javascript">
    // In this code below we create the Front-end JavaScript which "POSTS" our form data to our express server.
    // In essence, when the user hits submit, jQuery grabs all of the fields then sends a post request to our api
    // Our api recognizes the route (/api/friendData)... and then runs the associated code (found in api-routes.js).
    // In this case the associated code "saves" the data to the table-data.js file or waitinglist-data.js file
    $('.results').hide();

    $(".submit").on("click", function (event) {
        event.preventDefault();

        // Here we grab the form elements
        var newFriend = {
            friendName: $("#friend-name").val().trim(),
            photourl: $('#photo-url').val().trim(),
            answerArray: []
        };

        for (i = 1; i < 11; i++) {
            let a = $(`#q${i} .form-control-range`).val();
            newFriend.answerArray.push(a);
        };

        console.log(newFriend);


        $.post("/api/friendData", newFriend, function (data) {
            //console.log(data)
            // If a table is available...
            if (data) {
                alert("Calculating BFF...");

                //console.log(data[data.length -1])

                let userScore = data[data.length - 1].answerArray

                let match = {
                    bffName: "",
                    bffPic: "",
                    bffScore: 100000
                }

                for (i = 0; i < data.length - 1; i++) {
                    // console.log(data[i].friendName)
                    // console.log(data[i].photourl)
                    // console.log(data[i].answerArray)


                    let friendScores = data[i].answerArray

                    //console.log(friendScores, userScores)

                    // let bffScore = 0;
                    let totalScore = 0;


                    for (j = 0; j < friendScores.length; j++) {

                        totalScore += (Math.abs(friendScores[j] - userScore[j]));
                        //  console.log("calculating Deff", friendScores[j], userScore[j])
                        //console.log("result: ", totalScore)
                    }
                    //  console.log('compairing ' + totalScore + ' to ' + match.bffScore)
                    if (totalScore < match.bffScore) {
                        console.log(totalScore)

                        match = {
                            bffName: data[i].friendName,
                            bffPic: data[i].photourl,
                            bffScore: totalScore
                        }

                        console.log(data[i].friendName + "is out new bff")
                    }
                    //     topScore = totalScores.sort(function (a, b) { return a - b })
                    //     console.log(topScore[0]);

                    //     console.log(totalScores.findIndex(topScore[0]))
                }
                console.log('-------------best match-----------------')
                console.log(match)

                $('#survey').html(`
                <img class="card-img-top" id="match-pic" src="">
                    <div class="card-body">
                    <h2>Yout best match is: ${match.bffName}<h2>
                    <img src="${match.bffPic}" class="rounded mx-auto d-block">
                ` )

            }
            // If a table is available... tell user they on the waiting list.
            else {
                alert("Sorry somthing went wrong");
            }


        });









    });

</script>
